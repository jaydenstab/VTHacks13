<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Events - Live Website</title>
    <!-- Mapbox GL CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: #1a1a1a;
            color: #1d1d1f;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .events-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            max-height: calc(100vh - 40px);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            z-index: 1000;
        }

        .map-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .event-card {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .event-card:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .event-card:last-child {
            border-bottom: none;
        }

        .marker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .marker:hover {
            transform: scale(1.1);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h2>Loading NYC Events...</h2>
            <p>Fetching events from API</p>
        </div>
        
        <div class="events-panel" id="eventsPanel" style="display: none;">
            <div style="padding: 20px; border-bottom: 1px solid rgba(0,0,0,0.1);">
                <h2 style="font-size: 18px; font-weight: bold; color: #1d1d1f; margin-bottom: 5px;">NYC Events</h2>
                <p style="font-size: 14px; color: #666;" id="eventsCount">Loading events...</p>
            </div>
            <div id="eventsList" style="max-height: calc(100vh - 120px); overflow-y: auto;"></div>
        </div>
        
        <div class="map-controls">
            <h3 style="font-size: 16px; font-weight: bold; margin-bottom: 15px; color: #1d1d1f;">Map Controls</h3>
            <div style="margin-bottom: 15px;">
                <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 5px; color: #1d1d1f;">Light Preset</label>
                <select id="lightPreset" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px;">
                    <option value="dawn">Dawn</option>
                    <option value="day" selected>Day</option>
                    <option value="dusk">Dusk</option>
                    <option value="night">Night</option>
                </select>
            </div>
            <div style="space-y: 10px;">
                <label style="display: flex; align-items: center; gap: 8px; font-size: 14px; color: #1d1d1f; margin-bottom: 8px;">
                    <input type="checkbox" id="showPlaceLabels" checked style="width: 16px; height: 16px;">
                    <span>Show place labels</span>
                </label>
                <label style="display: flex; align-items: center; gap: 8px; font-size: 14px; color: #1d1d1f; margin-bottom: 8px;">
                    <input type="checkbox" id="showPOILabels" checked style="width: 16px; height: 16px;">
                    <span>Show POI labels</span>
                </label>
                <label style="display: flex; align-items: center; gap: 8px; font-size: 14px; color: #1d1d1f; margin-bottom: 8px;">
                    <input type="checkbox" id="showRoadLabels" checked style="width: 16px; height: 16px;">
                    <span>Show road labels</span>
                </label>
                <label style="display: flex; align-items: center; gap: 8px; font-size: 14px; color: #1d1d1f;">
                    <input type="checkbox" id="showTransitLabels" checked style="width: 16px; height: 16px;">
                    <span>Show transit labels</span>
                </label>
            </div>
        </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
    <script>
        // Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGV2a3VtYXIxMjMiLCJhIjoiY21nMXZpdTE1MHQwejJub2ZudWd3ZGZ0ZSJ9.Ed8Xd2_5aBZzthiEhdXZgA';
        
        let map;
        let events = [];
        let markers = [];

        // Category colors and emojis
        const categoryConfig = {
            'music': { color: '#FF6B6B', emoji: 'üéµ' },
            'art': { color: '#4ECDC4', emoji: 'üé®' },
            'food': { color: '#45B7D1', emoji: 'üçΩÔ∏è' },
            'comedy': { color: '#96CEB4', emoji: 'üòÇ' },
            'free': { color: '#FFEAA7', emoji: 'üÜì' },
            'other': { color: '#DDA0DD', emoji: 'üìç' }
        };

        // Initialize map
        function initMap() {
            map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/standard',
                center: [-73.935242, 40.730610],
                zoom: 10,
                pitch: 45,
                bearing: -17.6
            });

            map.on('load', () => {
                console.log('Map loaded successfully');
                loadEvents();
            });

            map.on('error', (e) => {
                console.error('Mapbox error:', e);
            });
        }

        // Load events from API
        async function loadEvents() {
            try {
                console.log('Loading events from API...');
                const response = await fetch('http://localhost:8000/api/events');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                // Transform the API response
                events = data.map((event, index) => ({
                    id: event.id || `event-${index + 1}`,
                    name: event.name || 'Unknown Event',
                    category: (event.category || 'other').toLowerCase(),
                    lat: event.latitude || 40.7128,
                    lng: event.longitude || -74.0060,
                    address: event.address || 'New York, NY',
                    time: event.startTime || 'TBD',
                    price: event.price || 'Unknown',
                    description: event.description || 'No description available'
                }));
                
                console.log(`Loaded ${events.length} events:`, events.map(e => e.name));
                
                // Hide loading, show events
                document.getElementById('loading').style.display = 'none';
                document.getElementById('eventsPanel').style.display = 'block';
                
                // Update events count
                document.getElementById('eventsCount').textContent = `${events.length} events found`;
                
                // Add markers to map
                addMarkersToMap();
                
                // Render events list
                renderEventsList();
                
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: red;">
                        <h2>Error Loading Events</h2>
                        <p>${error.message}</p>
                        <button onclick="location.reload()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Add markers to map
        function addMarkersToMap() {
            events.forEach(event => {
                const config = categoryConfig[event.category] || categoryConfig.other;
                
                const el = document.createElement('div');
                el.className = 'marker';
                el.style.backgroundColor = config.color;
                el.textContent = config.emoji;
                
                const marker = new mapboxgl.Marker(el)
                    .setLngLat([event.lng, event.lat])
                    .setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(createPopupContent(event)))
                    .addTo(map);
                
                el.addEventListener('click', () => {
                    // Center map on event
                    map.flyTo({
                        center: [event.lng, event.lat],
                        zoom: 15,
                        duration: 1000
                    });
                });
                
                markers.push(marker);
            });
        }

        // Create popup content
        function createPopupContent(event) {
            const config = categoryConfig[event.category] || categoryConfig.other;
            const capitalizedCategory = event.category.charAt(0).toUpperCase() + event.category.slice(1);
            
            return `
                <div style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif; color: #1d1d1f; min-width: 250px; max-width: 300px;">
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                        <div style="width: 40px; height: 40px; background: ${config.color}; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white;">
                            ${config.emoji}
                        </div>
                        <div>
                            <h3 style="margin: 0 0 4px 0; font-size: 16px; font-weight: 700; color: #1d1d1f;">
                                ${event.name}
                            </h3>
                            <div style="background: ${config.color}; color: white; padding: 4px 8px; border-radius: 12px; font-size: 10px; font-weight: 600; display: inline-block;">
                                ${capitalizedCategory}
                            </div>
                        </div>
                    </div>
                    <div style="margin: 0 0 8px 0; font-size: 13px; color: #86868b;">
                        üïê ${event.time} ‚Ä¢ üí∞ ${event.price}
                    </div>
                    <div style="margin: 0 0 8px 0; font-size: 13px; color: #86868b;">
                        üìç ${event.address}
                    </div>
                    <p style="margin: 0; font-size: 13px; color: #1d1d1f; line-height: 1.4;">
                        ${event.description}
                    </p>
                </div>
            `;
        }

        // Render events list
        function renderEventsList() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = events.map(event => {
                const config = categoryConfig[event.category] || categoryConfig.other;
                return `
                    <div class="event-card" onclick="focusOnEvent('${event.id}')">
                        <div style="display: flex; align-items: start; gap: 12px;">
                            <div style="width: 40px; height: 40px; background: ${config.color}; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 18px; color: white; flex-shrink: 0;">
                                ${config.emoji}
                            </div>
                            <div style="flex: 1; min-width: 0;">
                                <h3 style="font-size: 14px; font-weight: 600; color: #1d1d1f; margin-bottom: 4px; line-height: 1.3;">
                                    ${event.name}
                                </h3>
                                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 6px;">
                                    <span style="background: ${config.color}; color: white; padding: 2px 6px; border-radius: 8px; font-size: 10px; font-weight: 600;">
                                        ${event.category}
                                    </span>
                                    <span style="font-size: 11px; color: #666;">${event.time}</span>
                                </div>
                                <p style="font-size: 12px; color: #666; margin-bottom: 8px; line-height: 1.3;">
                                    üìç ${event.address}
                                </p>
                                <div style="display: flex; gap: 6px;">
                                    <button onclick="event.stopPropagation(); getDirections('${event.address}')" style="padding: 4px 8px; background: #e3f2fd; color: #1976d2; border: none; border-radius: 6px; font-size: 11px; cursor: pointer;">
                                        Directions
                                    </button>
                                    <button onclick="event.stopPropagation(); showEventDetails('${event.id}')" style="padding: 4px 8px; background: ${config.color}; color: white; border: none; border-radius: 6px; font-size: 11px; cursor: pointer;">
                                        Learn More
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Focus on event
        function focusOnEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                map.flyTo({
                    center: [event.lng, event.lat],
                    zoom: 15,
                    duration: 1000
                });
            }
        }

        // Get directions
        function getDirections(address) {
            const url = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(address)}`;
            window.open(url, '_blank');
        }

        // Show event details
        function showEventDetails(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                const config = categoryConfig[event.category] || categoryConfig.other;
                const capitalizedCategory = event.category.charAt(0).toUpperCase() + event.category.slice(1);
                
                alert(`
üóΩ ${event.name}

üìÖ ${event.time}
üí∞ ${event.price}
üìç ${event.address}

${event.description}

Category: ${capitalizedCategory}
                `);
            }
        }

        // Map controls
        document.getElementById('lightPreset').addEventListener('change', (e) => {
            if (map) {
                map.setConfigProperty('basemap', 'lightPreset', e.target.value);
            }
        });

        document.getElementById('showPlaceLabels').addEventListener('change', (e) => {
            if (map) {
                map.setConfigProperty('basemap', 'showPlaceLabels', e.target.checked);
            }
        });

        document.getElementById('showPOILabels').addEventListener('change', (e) => {
            if (map) {
                map.setConfigProperty('basemap', 'showPointOfInterestLabels', e.target.checked);
            }
        });

        document.getElementById('showRoadLabels').addEventListener('change', (e) => {
            if (map) {
                map.setConfigProperty('basemap', 'showRoadLabels', e.target.checked);
            }
        });

        document.getElementById('showTransitLabels').addEventListener('change', (e) => {
            if (map) {
                map.setConfigProperty('basemap', 'showTransitLabels', e.target.checked);
            }
        });

        // Initialize the app
        initMap();
    </script>
</body>
</html>
