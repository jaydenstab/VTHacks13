<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseNYC - 3D Interactive Map</title>
    
    <!-- Mapbox GL CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1d1d1f;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .map-overlay {
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            width: 280px;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .map-overlay .map-overlay-inner {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .map-overlay-inner fieldset {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: none;
            margin-bottom: 12px;
        }

        .map-overlay-inner .select-fieldset {
            display: block;
            margin-bottom: 16px;
        }

        .map-overlay-inner .select-fieldset label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1d1d1f;
            font-size: 14px;
        }

        .map-overlay-inner .select-fieldset select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 14px;
            background: white;
            outline: none;
            transition: all 0.2s ease;
        }

        .map-overlay-inner .select-fieldset select:focus {
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .map-overlay-inner label {
            font-weight: 600;
            margin-right: 10px;
            color: #1d1d1f;
            font-size: 13px;
        }

        .map-overlay-inner input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #007AFF;
            cursor: pointer;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border: 1px solid rgba(0, 0, 0, 0.05);
            max-width: 300px;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 16px;
        }

        .stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .stat-label {
            color: #86868b;
        }

        .stat-value {
            font-weight: 600;
            color: #1d1d1f;
        }

        .events-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border: 1px solid rgba(0, 0, 0, 0.05);
            max-height: 400px;
            overflow-y: auto;
        }

        .events-title {
            font-size: 18px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 16px;
        }

        .event-item {
            background: rgba(0, 0, 0, 0.02);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .event-item:hover {
            background: rgba(0, 122, 255, 0.05);
            transform: translateY(-2px);
        }

        .event-category {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .category-music { background: #FF3B30; color: white; }
        .category-art { background: #007AFF; color: white; }
        .category-food { background: #34C759; color: white; }
        .category-comedy { background: #FF9500; color: white; }
        .category-free { background: #FFCC00; color: black; }

        .event-title {
            font-size: 14px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 4px;
        }

        .event-details {
            font-size: 12px;
            color: #86868b;
            line-height: 1.3;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 32px;
            border-radius: 16px;
            text-align: center;
            z-index: 2000;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e5e7;
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .map-overlay {
                width: calc(100% - 40px);
                top: 10px;
                left: 10px;
            }
            
            .header {
                top: 10px;
                right: 10px;
                max-width: calc(100% - 20px);
            }
            
            .events-panel {
                bottom: 10px;
                right: 10px;
                width: calc(100% - 20px);
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3 style="margin: 0 0 8px 0; color: #1d1d1f;">Loading 3D NYC Map...</h3>
            <p style="margin: 0; font-size: 14px; color: #86868b;">Initializing Mapbox GL with style configuration</p>
        </div>

        <div class="map-overlay">
            <div class="map-overlay-inner">
                <fieldset class="select-fieldset">
                    <label>üåÖ Light Preset</label>
                    <select id="lightPreset" name="lightPreset">
                        <option value="dawn">Dawn</option>
                        <option value="day" selected>Day</option>
                        <option value="dusk">Dusk</option>
                        <option value="night">Night</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="showPlaceLabels">üèôÔ∏è Place Labels</label>
                    <input type="checkbox" id="showPlaceLabels" checked>
                </fieldset>
                <fieldset>
                    <label for="showPointOfInterestLabels">üìç POI Labels</label>
                    <input type="checkbox" id="showPointOfInterestLabels" checked>
                </fieldset>
                <fieldset>
                    <label for="showRoadLabels">üõ£Ô∏è Road Labels</label>
                    <input type="checkbox" id="showRoadLabels" checked>
                </fieldset>
                <fieldset>
                    <label for="showTransitLabels">üöá Transit Labels</label>
                    <input type="checkbox" id="showTransitLabels" checked>
                </fieldset>
            </div>
        </div>

        <div class="header">
            <h1 class="title">üóΩ PulseNYC 3D</h1>
            <p class="subtitle">Interactive 3D map of NYC & Long Island</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Coverage:</span>
                    <span class="stat-value">40 miles radius</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Includes:</span>
                    <span class="stat-value">Long Island</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">View:</span>
                    <span class="stat-value">3D Perspective</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Events:</span>
                    <span class="stat-value" id="eventCount">5</span>
                </div>
            </div>
        </div>

        <div class="events-panel">
            <h2 class="events-title">üéØ NYC Events</h2>
            <div id="eventsList">
                <!-- Events will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Mapbox GL JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>

    <script>
        // Your Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGV2a3VtYXIxMjMiLCJhIjoiY21nMXZpdTE1MHQwejJub2ZudWd3ZGZ0ZSJ9.Ed8Xd2_5aBZzthiEhdXZgA';
        
        // NYC Events data (covering 40-mile radius including Long Island)
        const events = [
            {
                id: 'jazz',
                name: 'Jazz Night at Blue Note',
                category: 'music',
                lng: -74.0023,
                lat: 40.7306,
                address: '131 W 3rd St, New York, NY 10012',
                time: '8:00 PM',
                price: '$25',
                description: 'An evening of smooth jazz featuring local artists'
            },
            {
                id: 'gallery',
                name: 'Art Gallery Opening',
                category: 'art',
                lng: -73.9943,
                lat: 40.7256,
                address: '123 Spring St, New York, NY 10012',
                time: '6:00 PM',
                price: 'Free',
                description: 'Contemporary art exhibition opening reception'
            },
            {
                id: 'food',
                name: 'Food Truck Festival',
                category: 'food',
                lng: -73.9906,
                lat: 40.7356,
                address: 'Union Square, New York, NY 10003',
                time: '12:00 PM',
                price: 'Varies',
                description: 'Local food trucks serving diverse cuisines'
            },
            {
                id: 'comedy',
                name: 'Comedy Show at The Comedy Cellar',
                category: 'comedy',
                lng: -73.9983,
                lat: 40.7306,
                address: '117 MacDougal St, New York, NY 10012',
                time: '9:30 PM',
                price: '$20',
                description: 'Stand-up comedy featuring local comedians'
            },
            {
                id: 'yoga',
                name: 'Free Yoga in the Park',
                category: 'free',
                lng: -73.9973,
                lat: 40.7308,
                address: 'Washington Square Park, New York, NY 10012',
                time: '7:00 AM',
                price: 'Free',
                description: 'Morning yoga session in the park'
            },
            {
                id: 'longisland',
                name: 'Long Island Wine Festival',
                category: 'food',
                lng: -72.5873,
                lat: 40.8176,
                address: 'North Fork, Long Island, NY',
                time: '2:00 PM',
                price: '$35',
                description: 'Wine tasting and local cuisine on Long Island'
            },
            {
                id: 'brooklyn',
                name: 'Brooklyn Bridge Walk',
                category: 'free',
                lng: -73.9969,
                lat: 40.7061,
                address: 'Brooklyn Bridge, New York, NY',
                time: '6:00 AM',
                price: 'Free',
                description: 'Guided walking tour across the Brooklyn Bridge'
            },
            {
                id: 'queens',
                name: 'Queens Night Market',
                category: 'food',
                lng: -73.8448,
                lat: 40.7282,
                address: 'Flushing Meadows Corona Park, Queens, NY',
                time: '6:00 PM',
                price: 'Varies',
                description: 'International food vendors and live music'
            }
        ];

        let map;
        let markers = [];

        // Initialize the map
        function initMap() {
            // Hide loading
            document.getElementById('loading').style.display = 'none';

            // Create map with NYC center and 40-mile coverage
            map = new mapboxgl.Map({
                container: 'map',
                center: [-73.9857, 40.7282], // NYC center
                zoom: 9, // Zoom level to show 40-mile radius including Long Island
                pitch: 45, // 3D perspective
                bearing: -17.6, // Slight rotation for better 3D view
                style: 'mapbox://styles/mapbox/standard' // Using the new standard style
            });

            // Add event markers when map loads
            map.on('style.load', () => {
                addEventMarkers();
                addNYCLandmarks();
                populateEventsList();
            });

            // Add style configuration controls
            addStyleControls();
        }

        // Add event markers
        function addEventMarkers() {
            events.forEach(event => {
                const el = createMarkerElement(event);
                
                const marker = new mapboxgl.Marker(el)
                    .setLngLat([event.lng, event.lat])
                    .setPopup(new mapboxgl.Popup().setHTML(createPopupContent(event)))
                    .addTo(map);

                // Add click animation
                el.addEventListener('click', () => {
                    el.style.animation = 'pulse 0.6s ease-in-out';
                    setTimeout(() => {
                        el.style.animation = '';
                    }, 600);
                });

                markers.push(marker);
            });
        }

        // Add NYC landmarks for better context
        function addNYCLandmarks() {
            const landmarks = [
                { name: 'Central Park', lng: -73.9654, lat: 40.7829 },
                { name: 'Times Square', lng: -73.9857, lat: 40.7580 },
                { name: 'Brooklyn Bridge', lng: -73.9969, lat: 40.7061 },
                { name: 'Statue of Liberty', lng: -74.0445, lat: 40.6892 },
                { name: 'Long Island Sound', lng: -73.5, lat: 40.8 }
            ];

            landmarks.forEach(landmark => {
                const el = document.createElement('div');
                el.style.cssText = `
                    width: 8px;
                    height: 8px;
                    background: #007AFF;
                    border-radius: 50%;
                    border: 2px solid white;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                `;

                new mapboxgl.Marker(el)
                    .setLngLat([landmark.lng, landmark.lat])
                    .setPopup(new mapboxgl.Popup().setHTML(`<strong>${landmark.name}</strong>`))
                    .addTo(map);
            });
        }

        // Create marker element
        function createMarkerElement(event) {
            const color = getCategoryColor(event.category);
            const emoji = getCategoryEmoji(event.category);
            
            const el = document.createElement('div');
            el.style.cssText = `
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: ${color};
                border: 4px solid white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
                color: white;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                cursor: pointer;
                transition: all 0.3s ease;
            `;
            el.textContent = emoji;
            
            return el;
        }

        // Create popup content
        function createPopupContent(event) {
            const color = getCategoryColor(event.category);
            const emoji = getCategoryEmoji(event.category);
            
            return `
                <div style="
                    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
                    color: #1d1d1f;
                    min-width: 250px;
                    max-width: 300px;
                ">
                    <div style="
                        display: flex;
                        align-items: center;
                        gap: 12px;
                        margin-bottom: 12px;
                    ">
                        <div style="
                            width: 40px;
                            height: 40px;
                            background: ${color};
                            border-radius: 20px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            font-size: 20px;
                            color: white;
                        ">
                            ${emoji}
                        </div>
                        <div>
                            <h3 style="
                                margin: 0 0 4px 0;
                                font-size: 16px;
                                font-weight: 700;
                                color: #1d1d1f;
                            ">
                                ${event.name}
                            </h3>
                            <div style="
                                background: ${color};
                                color: white;
                                padding: 4px 8px;
                                border-radius: 12px;
                                font-size: 10px;
                                font-weight: 600;
                                display: inline-block;
                            ">
                                ${event.category.toUpperCase()}
                            </div>
                        </div>
                    </div>
                    
                    <div style="
                        margin: 0 0 8px 0;
                        font-size: 13px;
                        color: #86868b;
                    ">
                        üïê ${event.time} ‚Ä¢ üí∞ ${event.price}
                    </div>
                    
                    <div style="
                        margin: 0 0 8px 0;
                        font-size: 13px;
                        color: #86868b;
                    ">
                        üìç ${event.address}
                    </div>
                    
                    <p style="
                        margin: 0;
                        font-size: 13px;
                        color: #1d1d1f;
                        line-height: 1.4;
                    ">
                        ${event.description}
                    </p>
                </div>
            `;
        }

        // Add style configuration controls
        function addStyleControls() {
            // Light preset control
            document.getElementById('lightPreset').addEventListener('change', function () {
                map.setConfigProperty('basemap', 'lightPreset', this.value);
            });

            // Label visibility controls
            document.querySelectorAll('.map-overlay-inner input[type="checkbox"]').forEach((checkbox) => {
                checkbox.addEventListener('change', function () {
                    map.setConfigProperty('basemap', this.id, this.checked);
                });
            });
        }

        // Populate events list
        function populateEventsList() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';

            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-item';
                eventDiv.onclick = () => {
                    map.flyTo({
                        center: [event.lng, event.lat],
                        zoom: 15,
                        pitch: 45,
                        bearing: -17.6,
                        duration: 1000
                    });
                    markers[events.indexOf(event)].togglePopup();
                };

                eventDiv.innerHTML = `
                    <div class="event-category category-${event.category}">${getCategoryEmoji(event.category)} ${event.category.toUpperCase()}</div>
                    <div class="event-title">${event.name}</div>
                    <div class="event-details">
                        üìç ${event.address}<br>
                        üïê ${event.time} ‚Ä¢ üí∞ ${event.price}
                    </div>
                `;

                eventsList.appendChild(eventDiv);
            });

            document.getElementById('eventCount').textContent = events.length;
        }

        // Helper functions
        function getCategoryColor(category) {
            const colors = {
                'music': '#FF3B30',
                'art': '#007AFF',
                'food': '#34C759',
                'comedy': '#FF9500',
                'free': '#FFCC00'
            };
            return colors[category] || '#86868b';
        }

        function getCategoryEmoji(category) {
            const emojis = {
                'music': 'üéµ',
                'art': 'üé®',
                'food': 'üçΩÔ∏è',
                'comedy': 'üòÇ',
                'free': 'üÜì'
            };
            return emojis[category] || 'üìç';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initMap);

        // Add CSS for pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.2); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
