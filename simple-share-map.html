<!DOCTYPE html>
<html>
<head>
    <title>NYC Events Map - Shareable</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .info { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; border-radius: 8px; z-index: 1000; }
    </style>
</head>
<body>
    <div class="info">
        <h3>🗽 NYC Events Map</h3>
        <p>Click markers to explore events!</p>
    </div>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([40.7282, -73.9857], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        const events = [
            {name: 'Jazz Night', lat: 40.7306, lng: -74.0023, category: '🎵 Music'},
            {name: 'Art Gallery', lat: 40.7256, lng: -73.9943, category: '🎨 Art'},
            {name: 'Food Festival', lat: 40.7356, lng: -73.9906, category: '🍽️ Food'},
            {name: 'Comedy Show', lat: 40.7306, lng: -73.9983, category: '😂 Comedy'},
            {name: 'Free Yoga', lat: 40.7308, lng: -73.9973, category: '🆓 Free'}
        ];
        
        events.forEach(event => {
            L.marker([event.lat, event.lng])
                .addTo(map)
                .bindPopup(`<b>${event.name}</b><br>${event.category}`);
        });
    </script>
</body>
</html>
