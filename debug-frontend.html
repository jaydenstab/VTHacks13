<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Frontend</title>
</head>
<body>
    <h1>Debug Frontend Test</h1>
    <div id="status">Testing...</div>
    <div id="events"></div>
    
    <script>
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const eventsDiv = document.getElementById('events');
            
            try {
                statusDiv.innerHTML = 'Testing API connection...';
                
                const response = await fetch('http://localhost:8000/api/events');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                statusDiv.innerHTML = `✅ API working! Got ${data.length} events`;
                eventsDiv.innerHTML = `
                    <h3>Events:</h3>
                    <ul>
                        ${data.slice(0, 3).map(event => `
                            <li>
                                <strong>${event.name}</strong><br>
                                Category: ${event.category}<br>
                                Address: ${event.address}<br>
                                Coords: ${event.latitude}, ${event.longitude}
                            </li>
                        `).join('')}
                    </ul>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }
        
        // Test on page load
        testAPI();
    </script>
</body>
</html>
